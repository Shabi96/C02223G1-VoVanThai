<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let inputCharacter = prompt('Nhập vào 1 ký tự để kiểm tra:');
  switch (inputCharacter) {
      case 'o':
      case 'u':
      case 'i':
      case 'a':
      case 'e':
      case 'O':
      case 'U':
      case 'I':
      case 'A':
      case 'E':
          alert(inputCharacter + ' là nguyên âm');
          break;
      default:
          alert(inputCharacter + ' là phụ âm');
  }
</script>
</body>
</html>
