<script>
    let stringA = 'aabccccc';
    let stringB = 'adcaa';
    let count = 0;
    for (let i = 0; i < stringA.length; i++) {
        for (let j = 0; j < stringB.length; j++) {
            if (stringA[i] == stringB[j]) {
                stringB = stringB.replace(stringB[j], '');
                count++;
                break;
            }
        }
    }
    console.log(count);
</script>
