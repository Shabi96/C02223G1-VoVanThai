<script>
    let arrayA = [2,3,4,1,5];
    let arrayB = [4,4,5,6,7];
    let max = arrayA[0]/arrayB[0];
    let index = 0;
    for(let i = 1; i < arrayA.length; i++) {
        if((arrayA[i]/arrayB[i]) > max) {
            max = arrayA[i]/arrayB[i];
            index = i;
        }
    }
    console.log(index);
</script>
