<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrays = [];
    let inputRow = +prompt('Nhập vào số hàng của mảng 2 chiều:');
    let inputColumn = +prompt('Nhập vào số cột của mảng 2 chiều:');
    for (let i = 0; i < inputRow; i++) {
        arrays[i] = [];
        for (let j = 0; j < inputColumn; j++) {
            arrays[i][j] = +prompt('Nhập vào phần tử ' + (j + 1) + ' của dòng ' + (i + 1));
        }
    }
    console.log(arrays);
    function maxMin(array) {
        let max = array[0][0];
        let min = array[0][0];
        for(let i = 1; i < array.length; i++) {
            for(let j = 1; j < array[i].length; j++) {
               if(array[i][j] > max) {
                   max = array[i][j];
               } else if(array[i][j] < min){
                   min = array[i][j];
               }
            }
        }
        alert('Số lớn nhất trong mảng là: ' + max + ' .Số nhỏ nhất trong mảng là: ' + min);
    }
    maxMin(arrays);
</script>
</body>
</html>
