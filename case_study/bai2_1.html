<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputH = +prompt('Nhập vào chiều cao của tam giác:');
    for (let i = 1; i <= inputH; i++) {
        for (let j = 1; j <= i; j++) {
            if (i === j || i === inputH || j === 1) {
                document.write('*');
            } else {
                document.write('&nbsp;&nbsp;');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
