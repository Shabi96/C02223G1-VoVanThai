<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberS = [1, -10, 3, -5, 8, 11, 15, 12, 9, 4];
    let inputV = parseInt(prompt('Nhập vào 1 số nguyên V:'));
    let index;
    for (let i = 0; i < numberS.length; i++) {
        if (inputV === numberS[i]) {
            index = i;
        }
    }
    for (let j = index; j < numberS.length; j++) {
        numberS[j] = numberS[j+1];
    }
    numberS[numberS.length - 1] = 0;
    console.log(numberS);
</script>
</body>
</html>
