<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberS = [1, -10, 3, -5, 8, 11, 15, 12, 9, 4];
    let inputV = parseInt(prompt('Nhập vào 1 số nguyên V:'));
    for (let i = 0; i < numberS.length; i++) {
        if (inputV === numberS[i]) {
            alert('V is in the array');
            break;
        } else {
            alert('V is not in the array');
        }
    }
</script>
</body>
</html>
