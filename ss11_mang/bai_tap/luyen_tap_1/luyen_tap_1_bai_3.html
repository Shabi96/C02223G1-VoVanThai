<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberS = [1, -10, 3, -5, 8, 11, 15, 12, 9, 4];
    let max = numberS[0];
    let sum = 0;
    for (let i = 1; i < numberS.length; i++) {
        if (numberS[i] > max) {
            max = numberS[i];
        }
        sum += numberS[i];
    }
    document.write('giá trị lớn nhất trong mảng là: '+ max + '<br>' + ' giá trị trung bình là: ' + (sum/numberS.length));
</script>
</body>
</html>
