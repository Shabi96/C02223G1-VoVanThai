<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
<script>
    let numberS = [1, -10, 3, -5, 8, 11, 15, 12, 9, 4];
    for (let i = 0; i < numberS.length; i++) {
        numberS.sort(function (a, b) {
            return b - a;
        })
    }
    console.log(numberS);
</script>
</body>
