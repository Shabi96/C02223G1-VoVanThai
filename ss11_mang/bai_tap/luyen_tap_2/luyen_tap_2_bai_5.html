<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string1 = prompt('Nhập vào một chuỗi:');
    let string2 = prompt('Nhập vào 1 chuỗi tiếp theo:');
    let check = true;
    if (string1.length!==string2.length) {
        check = false;
    } else {
        for (let i = 0; i <string1.length; i++) {
            if (string1[i] !== string2[i]) {
                check = false;
            }
        }
    }
    alert(check? 'hai chuỗi giống nhau': 'hai chuỗi không giống nhau');
</script>
</body>
</html>
