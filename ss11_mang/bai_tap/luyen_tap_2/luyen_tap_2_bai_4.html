<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt('Hãy nhập câu bạn muốn đếm: ');
    let stringS = string.split(' ');
    let count = 0;
    for (let i = 0; i < stringS.length; i++) {
        if (typeof stringS[i] == 'string') {
            count++;
        }
    }
    console.log(count);
</script>
</body>
</html>
