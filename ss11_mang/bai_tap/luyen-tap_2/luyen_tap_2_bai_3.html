<script>
    let stringS = ['a', 'b', 'c', 'd', 1, 2, 3, 4];
    let count = 0;
    for (let i = 0; i < stringS.length; i++) {
        if (typeof stringS[i] === "number") {
            count++;
        }
    }
    console.log(count);
</script>
