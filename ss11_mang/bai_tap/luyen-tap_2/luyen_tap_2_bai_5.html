<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string1 = prompt('Nhập vào một chuỗi:');
    let string2 = prompt('Nhập vào 1 chuỗi tiếp theo:');
    let count = 0;
    if (string1.length !== string2.length) {
        alert('hai chuỗi không giống nhau');
    } else {
        for (let i = 0; i < string1.length; i++) {
            if (string1[i] === string2[i]) {
                count++;
            } else {
                break;
            }
            alert('2 chuỗi không giống nhau');
        }
        if (count === string1.length) {
            alert('2 chuỗi giống nhau');
        } else {
            alert('2 chuỗi không giống nhau');
        }
    }
</script>
</body>
</html>
