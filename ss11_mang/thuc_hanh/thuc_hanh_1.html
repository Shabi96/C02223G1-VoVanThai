<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sample Screen</h1>
<input type="text" id="add">
<button type="button" onclick="addNumber();">Add</button>
<button type="button" onclick="showNumber();">Display</button>
<p id="result">Result</p>
<script>
    let x = 0;
    let array = Array();
    function addNumber() {
        array[x] = [document.getElementById('add').value];
        alert('Element: ' + array[x] + ' Added at index ' + x);
        x++;
        document.getElementById('add').value = '';
    }
    function showNumber() {
        let e = '<hr/>';
        for (let i = 0; i < array.length; i++) {
            e += 'Element ' + i + ' = ' + array[i] + '<br/>';
        }
        document.getElementById('result').innerHTML = e;
    }
</script>
</body>
</html>
