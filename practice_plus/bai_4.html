<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputN = +prompt('Nhập vào 1 số');
    let factorial = 1;
    let result = 0;
    for (let i = 1; i <= inputN; i++) {
        factorial *= i;
        result += (Math.pow(-1, i)) * (1 / factorial);
    }
    console.log(15 - result);
</script>
</body>
