<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i == 0) {
                count++;
            }
        }
        if (count == 2) {
            alert(number + ' là số nguyên tố');
        } else {
            alert(number + ' không phải số nguyên tố');
        }
    }
    let inputNumber = +prompt('Nhập vào số bạn muốn kiểm tra:');
    isPrime(inputNumber);
</script>
</body>
</html>
