<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function checkNumber(x) {
      let result;
    if (typeof x == 'number') {
        result = true;
    } else {
        result = false;
    }
    return result;
  }
  alert(checkNumber(prompt('Nhập vào 1 kí tự cần kiểm tra: ')));
</script>
</body>
</html>
