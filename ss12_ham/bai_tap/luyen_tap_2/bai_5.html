<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function checkMin(x, y, z) {
      let min = x;
      let result;
      if (y > min && z > min) {
          result = x + ' là số nhỏ nhất';
      } else if (y < min && z > min) {
          result = y + ' là số nhỏ nhất';
      } else {
          result = z + ' là số nhỏ nhất';
      }
      return result;
  }
  let number1 = parseInt(prompt('Nhập vào số nguyên đầu tiên: '));
  let number2 = parseInt(prompt('Nhập vào số nguyên thứ hai: '));
  let number3 = parseInt(prompt('Nhập vào số nguyên thứ ba: '));
  alert(checkMin(number1, number2, number3));
</script>
</body>
</html>
