<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(number) {
        let facto = 1;
        for (let i = 1; i <= number; i++) {
            facto *= i;
        }
        console.log('Giai thừa của ' + number + ' là ' + facto);
    }
    factorial(parseInt(prompt('Nhập vào 1 số nguyên bất kì')));
</script>
</body>
</html>
