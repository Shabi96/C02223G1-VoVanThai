<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function checkNumberPlus(x) {
      let result;
      if (x > 0) {
          result = true;
      } else {
          result = false;
      }
      return result;
  }
  alert(checkNumberPlus(parseInt(prompt('Nhập vào một số nguyên:'))));
</script>
</body>
</html>
