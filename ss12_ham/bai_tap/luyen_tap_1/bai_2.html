<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<label><input type="number" id="inputNumber" onclick="showNumberPlus()"></label>
<span id="result"></span>
<body>
<script>
    function showNumberPlus() {
        number = document.getElementById('inputNumber').value * 1;
        document.getElementById('result').innerHTML = number + 1;
    }
</script>
</body>
</html>
