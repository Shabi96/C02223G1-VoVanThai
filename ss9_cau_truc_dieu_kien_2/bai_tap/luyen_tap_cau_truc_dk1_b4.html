<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number1 = parseInt(prompt('Nhập vào a:'));
  let number2 = parseInt(prompt('Nhập vào b:'));
  let number3 = parseInt(prompt('Nhập vào c:'));
  if (number1>number2 && number2>number3) {
      alert('Số lớn nhất là a = ' + number1);
  } else if(number2>number3) {
      alert('Số lớn nhất là b = ' + number2);
  } else {
      alert('Số lớn nhất là c = ' + number3);
  }
</script>
</body>
</html>
