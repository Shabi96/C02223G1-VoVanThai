<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIẢI PHƯƠNG TRÌNH BẬC 1</title>
</head>
<body>
<script>
    let inputNumber1 = +prompt('Nhập vào a: ');
    let inputNumber2 = +prompt('Nhập vào b: ');
    if (inputNumber1 == 0 && inputNumber2 == 0) {
        alert('Phương trình vô số nghiệm');
    } else if(inputNumber1 == 0 && inputNumber2 != 0) {
        alert('Phương trình vô nghiệm');
    } else {
        alert('Phương trình có nghiệm là: ' + "=" + (-inputNumber2/inputNumber1));
    }

</script>
</body>
</html>
