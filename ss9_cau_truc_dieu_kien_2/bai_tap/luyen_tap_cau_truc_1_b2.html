<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = +prompt('Nhập số tuổi của học sinh');
    if (age <= 15 && age >= 0) {
        alert('Không đủ điều kiện vào lớp 10');
    } else if (age >=15) {
        alert('Đủ điều kiện vào lớp 10');
    }
</script>
</body>
</html>
