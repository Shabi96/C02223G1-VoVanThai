<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÍNH GIÁ ĐIỆN</title>
</head>
<body>
<h1>BẢNG TÍNH TIỀN ĐIỆN</h1>
<table border="1" style="border-collapse: collapse">
    <tr>
        <th><label>Số chữ điện sử dụng trong giờ cao điểm(9h30 đến 11h30 và 17 giờ 00 đến 20 giờ 00)</label></th>
        <th><label>Số chữ điện sử dụng trong giờ thấp điểm(từ 22 giờ 00 đến 4 giờ 00 sáng ngày hôm sau)</label></th>
        <th><label>Số chữ điện sử dụng trong giờ cao điểm(4 giờ 00 đến 9 giờ 30, 11 giờ 30 đến 17 giờ 00,20 giờ 00 đến 22 giờ)</label></th>
    </tr>
    <tr style="text-align: center">
        <td><label><input type="text" id="cao"></label></td>
        <td><label><input type="text" id="thap"></label></td>
        <td><label><input type="text" id="binhthuong"></label></td>
    </tr>
</table>
<br>
<button type="button" onclick="tongTien();">Tính số tiền điện</button>
<p id="tra">Số tiền bạn phải trả</p>
</body>
<script>
    function tongTien() {
        let tienCaoDiem = (document.getElementById('cao').value)*1;
        let tienThapDiem = (document.getElementById('thap').value)*1;
        let tienBinhThuong = (document.getElementById('binhthuong').value)*1;
        let tienPhaiTra = tienCaoDiem*2759 + tienThapDiem*970 + tienBinhThuong*1536;
        document.getElementById('tra').innerText = 'Số tiền bạn phải trả là: '+ tienPhaiTra + ' VNĐ'
    }
</script>
</html>
