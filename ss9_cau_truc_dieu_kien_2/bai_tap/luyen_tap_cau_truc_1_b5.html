<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemKiemTra = +prompt('Nhập vào điểm bài kiểm tra:');
    let diemGiuaKi = +prompt('Nhập vào điển thi giữa kì:');
    let diemCuoiKi = +prompt('Nhập vào điểm thi cuối kì:');
    diemTrungBinh = (diemKiemTra + diemGiuaKi*2 + diemCuoiKi*3) / 6;
    if (diemTrungBinh >= 8.5) {
        alert('Congratulation!!! Điểm trung bình của bạn là ' + diemTrungBinh + ' Học lực Giỏi!');
    } else if (diemTrungBinh >=6.5) {
        alert('Điểm trung bình của bạn là ' + diemTrungBinh + ' Học lực Khá!');
    } else if (diemTrungBinh >=5) {
        alert('Điểm trung bình của bạn là ' + diemTrungBinh + ' Học lực Trung Bình!');
    } else {
        alert('Điểm trung bình của bạn là ' + diemTrungBinh + ' Học lực Yếu!');
    }
</script>
</body>
</html>
