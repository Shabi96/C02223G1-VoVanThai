<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ageStudent = +prompt('Nhập số tuổi của học sinh');
    if (ageStudent <= 15 && ageStudent >= 0) {
        alert('Không đủ điều kiện vào lớp 10');
    } else if (ageStudent >=15) {
        alert('Đủ điều kiện vào lớp 10');
    }
</script>
</body>
</html>
