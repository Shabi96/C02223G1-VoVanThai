<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt('Nhập vào a:'));
  let b = parseInt(prompt('Nhập vào b:'));
  let c = parseInt(prompt('Nhập vào c:'));
  if (a>b && b>c) {
      alert('Số lớn nhất là a = ' + a);
  } else if(b>c) {
      alert('Số lớn nhất là b = ' + b);
  } else {
      alert('Số lớn nhất là c = ' + c);
  }
</script>
</body>
</html>
