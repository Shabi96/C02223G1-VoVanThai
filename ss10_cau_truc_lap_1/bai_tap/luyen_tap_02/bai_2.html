<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapSo = parseInt(prompt('Nhập vào một số nguyên dương'));
    let i;
    let giaiThua = 1;
    for (i = 1; i <= nhapSo; i++) {
        giaiThua *= i;
    }
    alert('Giai thừa của ' + nhapSo + ' là ' + giaiThua);

</script>
</body>
</html>
