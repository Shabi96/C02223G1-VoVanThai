<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = 0;
    let number2 = 1;
    let number3 = 0;
    let sum = 0;
    for (let i = 0; i < 19; i++) {
        number1 = number2;
        number2 = number3;
        number3 = number1 + number2;
        sum += number3;
    }
    document.write(sum);
</script>
</body>
</html>
