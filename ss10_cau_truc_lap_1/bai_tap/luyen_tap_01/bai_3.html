<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = 0;
    let number2 = 1;
    let number3;
    document.write(number1 + '<br>');
    for (let i = 0; i < 19; i++) {
        number3 = number1 + number2;
        number1 = number2;
        number2 = number3;
        document.write(number1 + '<br>');
    }
</script>
</body>
</html>
