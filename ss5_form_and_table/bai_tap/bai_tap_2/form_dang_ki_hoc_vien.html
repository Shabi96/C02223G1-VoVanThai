<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐĂNG KÍ HỌC VIÊN</title>
</head>
<body>
<form style="background-color: lightgoldenrodyellow; margin-right: 800px">
    <h1 style="background-color: lightblue; color: blue; margin-left: 10px; margin-right: 10px">ĐĂNG KÍ HỌC VIÊN</h1>
    <table style="width: 300px">
        <tr>
            <td>Họ và tên</td>
            <td><label><input type="text" name="fname"></label></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td><label><input type="date" name="date"></label></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td>
                <label><input type="radio" name="gender">Nam</label>
                <label><input type="radio" name="gender">Nữ</label>
            </td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td>
                <select>
                    <option value="Chọn lớp">-Chọn lớp-</option>
                    <option>Cơ bản</option>
                    <option>Nâng cao</option>
                    <option>TOEIC</option>
                    <option>IELTS</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td><label><input type="text" name="email"></label></td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td><label><input type="text" name="phonenumber"></label></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <label><input type="submit" value="Đăng kí"></label>
                <label><input type="reset" value="Nhập lại"></label>
            </td>
        </tr>

    </table>
</form>

</body>
</html>
