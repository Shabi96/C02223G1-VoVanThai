<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SỞ THÍCH</title>
</head>
<body>
<form  style="margin-left: 200px; margin-right: 200px">
    <fieldset>
    <h1 style="background-color: orangered; color: white; text-align: center">SỞ THÍCH CỦA BẠN</h1>
        <table style="background-color: white;margin-left: 150px">
            <tr>
                <td><p style="color: blue">Họ và tên:</p></td>
                <td><label><input type="text" name="yourname"></label></td>
            </tr>
            <tr>
                <td><p style="color: blue; margin-left: 25px">Email:</p></td>
                <td><label><input type="text" name="email"></label></td>
            </tr>
            <tr>
                <td><p style="color: blue; margin-left: 10px">Sở thích:</p></td>
                <td>
                    <label style="color: orange; margin-right: 15px"><input type="checkbox" name="hobby">Thể thao</label>
                    <label style="color: orange; margin-right: 17px"><input type="checkbox" name="hobby">Âm nhạc</label>
                    <label style="color: orange"><input type="checkbox" name="hobby">Đọc sách</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <label style="color: orange; margin-right: 10px"><input type="checkbox" name="hobby">Lướt web</label>
                    <label style="color: orange; margin-right: 5px"><input type="checkbox" name="hobby">Chơi game</label>
                    <label style="color: orange"><input type="checkbox" name="hobby">Điện ảnh</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><label style="color: orange"><input type="checkbox" name="hobby">Du lịch</label></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <label><input type="submit" value="Gửi thông tin"></label>
                    <label><input type="reset" value="Nhập lại"></label>
                </td>
            </tr>
        </table>
    </fieldset>
</form>

</body>
</html>
